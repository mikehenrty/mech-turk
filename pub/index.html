<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Voice Bank</title>
    <link rel="stylesheet" href="./css/shared.css">
    <script defer src="./js/bootstrap.js"></script>
  </head>
  <body>
    <div id="content">
      <p id="message" class="panel">
        <noscript>You must enable Javascript to use this HIT</noscript>
      </p>
      <div id="record-screen" class="screen disabled" hidden>
        <div id="error-screen" class="screen panel" hidden>
          <div class="panel-head">Error</div>
          <div class="panel-content">
            <p class="title" id="error-message"></p>
            <h2 hidden id="error-reload">
              Reload the page to try again
            </h2>
            <p id="error-supported">
              Please check your browser's compatibility:
              <table>
                <tr><th>Platform<th>Browser</tr>
                <tr><td>Desktop<td>Firefox, Chrome supported</tr>
                <tr><td>Android<td>Firefox supported</tr>
                <tr><td>iPhone, iPad<td><b>Not supported</b></tr>
              </table>
            </p>
          </div>
        </div>

        <div id="overview" class="panel">
          <div class="panel-head">Overview</div>
          <div class="panel-content">
            Record this sentence with your voice.
          </div>
        </div>

        <div class="panel">
          <div class="panel-head">Instructions</div>
          <div class="panel-content">
            <div id="instructions">
              <div id="title" class="title">
                Please grant microphone access
              </div>
            </div>
            <div id="sentence" class="title"></div>
            <form id="container"
                  action="https://www.mturk.com/mturk/externalSubmit"
                  method="POST">
              <!-- For Sandbox -->
              <!--action="https://workersandbox.mturk.com/mturk/externalSubmit"-->
              <span id="record-progress" class="progress small"></span>
              <button id="recordButton" class="active" type="button">
                Record
              </button>
              <button id="playButton" type="button">Play</button>
              <input id="excerpt" type="hidden" name="excerpt" value="">
              <input id="assignmentId" class="assignmentId"
                                       type="hidden" name="assignmentId">

              <div id="elapsedtime">00.0s</div>
              <div id="divlevels">
                <canvas id="levels" width=100 height=100></canvas>
              </div>
              <audio id="player" controls="controls" class="disabled"></audio>
              <button id="uploadButton" type="button">
                Submit
              </button>
              <span id="upload-progress" class="progress small"></span>

              <input id="sensitivity" style="display: none"
                                      type="range" min="1" max="200"></input>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script defer src="./js/index.js"></script>
  </body>
</html>
