<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8" />
    <title>Voice Bank</title>
    <link href="./css/index.css" rel="stylesheet">
  </head>
  <body>
    <div id="main_div">
      <div id="verify-screen" class="screen disabled" hidden>
        <audio id="clip" controls="controls">
        </audio>
        <p id="original-excerpt"></p>
        <form id="container" action="https://workersandbox.mturk.com/mturk/externalSubmit" method="POST">
          <ul>
            <li><input type="radio" name="answer" value="yes">Yes</li>
            <li><input type="radio" name="answer" value="no">No</li>
            <li><input type="radio" name="answer" value="bad">Can't tell</li>
          </ul>
          <input type="hidden" name="previousworkerid">
          <input class="assignmentId" type="hidden" name="previousassignmentid">
          <input class="assignmentId" type="hidden" name="assignmentId">
          <input type="submit">Submit</button>
        </form>
      </div>
      <div id="record-screen" class="screen disabled" hidden>
        <img id="wordmark" src="imgs/wordmark_project-voicebank-gray.png">

        <div id="error-screen" class="screen" hidden>
          <p class="title" id="error-message"></p>
          <p hidden id="error-reload">
          <b>Reload the page to try again</b>
          </p>
          <p id="error-supported" hidden>
          Please try one of these supported browsers:
          <table>
            <tr><th>Platform<th>Browser</tr>
            <tr><td>Desktop<td>Firefox, Chrome</tr>
            <tr><td>Android<td>Firefox</tr>
            <tr><td>iPhone, iPad<td>Not supported</tr>
          </table>
          </p>
        </div>

        <div id="instructions">
          <div id="title" class="title">Please grant microphone access</div>
        </div>
        <div id="player-box">
          <div id="sentence" class="title"></div>
          <form id="container" action="https://workersandbox.mturk.com/mturk/externalSubmit" method="POST">
            <div id="recordButton">
              <div id="divanim" class="stopped-indicator"></div>
              <div id="lblrecord"> Record </div></div>
            <div id="playButton">
              <div style="float:left">
                <img id="playimg" src="imgs/Triangle-09-off.png">
              </div>
              <div id="lblplay">Play</div>
            </div>
            <div id="uploadButton">
              <div style="float:left;">
                <img id="submitimg" src="imgs/CheckMark-off.png">
              </div>
              <input id="excerpt" type="hidden" name="excerpt" value="">
              <input id="assignmentId" class="assignmentId"
                     type="hidden" name="assignmentId">
              <div type="submit" id="lblsubmit">Submit</div>
            </div>
          </form>
          <div>
            <div id="elapsedtime">00.0s</div>
            <div id="divlevels">
              <canvas id="levels" width=100 height=100></canvas>
            </div>
          </div>

        </div><br>
        <!-- hidden stuff -->
        <input id="sensitivity" type="range" min="1" max="200"></input>
        <audio id="player" controls></audio><br/>
      </div>
    </div>
    <script defer src="./js/index.js"></script>
  </body>
</html>
